    <style>
        #hover-info {
            position: absolute;
            top: 160px; /* Adjust this to move the box up/down, decreasing moves it up */
            right: 100px; /* Adjust this to move the box left/right relative to pitch, increasing moves text closer to pitch */
            width: 200px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            /* Removed border */
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: black;
        }    
    </style>

    <div id="hover-info">
        Hover over a zone to see details.
    </div>

    <script>
        var plot = document.getElementsByClassName('plotly-graph-div')[0];
        var hoverInfo = document.getElementById('hover-info');
        var n_bins_x = 16;
        var n_bins_y = 12;
        var pitch_length = 105;
        var pitch_width = 68;
        var x_bin_width = pitch_length / n_bins_x;
        var y_bin_width = pitch_width / n_bins_y;
        var chosenTeam = "Crystal Palace";

        var hoverOutlineTraceIndex = null;
        for(var i=0; i < plot.data.length; i++) {
            if(plot.data[i].name === 'hover-outline') {
                hoverOutlineTraceIndex = i;
                break;
            }
        }

        plot.on('plotly_hover', function(data){
            if(data.points.length > 0){
                var point = data.points[0];

                // customdata = [percentile, actions, league_val, categories_list]
                var percentile = point.customdata[0];
                var actions = point.customdata[1];
                var league_val = point.customdata[2];
                var categories_list = point.customdata[3];

                var percentile_str = percentile + "th percentile";

                var category_lines = "";
                if (categories_list.length > 0) {
                    for (var c=0; c<categories_list.length; c++) {
                        var cat = categories_list[c][0];
                        var ct = categories_list[c][1];
                        category_lines += "- " + ct + " " + cat + "<br>";
                    }
                } else {
                    category_lines = "- 0 Others";
                }

                hoverInfo.innerHTML = 
                    "<b>Percentile Rank:</b><br><br>" +
                    chosenTeam + " in this zone is in the <b>" + percentile_str + "</b> of possession-adjusted xD.<br><br>" +
                    "They perform " + actions + " successful defensive actions in this zone:<br>" +
                    category_lines;

                var x_center = point.x;
                var y_center = point.y;

                var x0 = x_center - x_bin_width/2;
                var x1 = x_center + x_bin_width/2;
                var y0 = y_center - y_bin_width/2;
                var y1 = y_center + y_bin_width/2;

                Plotly.restyle(plot, {
                    x: [[x0,x1,x1,x0,x0]],
                    y: [[y0,y0,y1,y1,y0]]
                }, [hoverOutlineTraceIndex]);
            }
        });

        plot.on('plotly_unhover', function(data){
            hoverInfo.innerHTML = "Hover over a zone to see details.";
            Plotly.restyle(plot, {
                x: [[]],
                y: [[]]
            }, [hoverOutlineTraceIndex]);
        });
    </script>
